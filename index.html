<!DOCTYPE html>
<html>
<head>
  <title>Web Development</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Lato', sans-serif;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
      z-index: 0;
    }

    .content {
      position:relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .navbar {
      margin-top: 20px;
    }

    .navbar a {
      color: #FFD700; /* Golden color */
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-size: 20px;
      margin: 0 15px;
      transition: color 0.3s ease-in-out;
    }

    .navbar a:hover {
      color: #FF4500; /* Orange color on hover */
    }

    h1 {
      font-size: 60px;
      margin-top: 50px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Adding shadow for better visibility */
    }

    .main-title {
      font-size: 70px;
      color: #FFD700; /* Golden color */
      text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="movie.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="main-title">TRAVEL QUEST</div>
    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">VIDEOS</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">BLOG</a>
      <a href="#">CONTACT US</a>
    </div>
    <h1>FASCINATING DESTINATIONS!</h1>
  </div>
</body>
</html>
